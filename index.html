<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
        </div>
        
        <div class="weather-card">
            <div class="weather-header">
                <h1 id="city-name">--</h1>
                <p id="current-date">--</p>
            </div>
            
            <div class="weather-main">
                <div class="temperature-section">
                    <img id="weather-icon" src="assets/Weather-1.png" alt="Weather Icon">
                    <div class="temp-value">
                        <span id="temperature">--</span>
                        <span class="unit">Â°C</span>
                    </div>
                </div>
                
                <div class="weather-details">
                    <p id="weather-description">--</p>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-alt"></i>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>
            
            <div class="weather-forecast" id="forecast-container">
                <!-- Forecast items will be added dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
